<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt | EMK Sverige AB</title>
  <meta name="description" content="Kontakta EMK Sverige AB. Formulär som öppnar din e-postklient, eller maila/ring direkt.">
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/assets/customcolor_icon_customcolor_background.png" type="image/png">
  <link rel="stylesheet" href="/assets/emk-theme.css">
</head>
<body class="site hero-bg">
  <!-- HEADER -->
  <header class="topbar" role="banner">
    <div class="container wrap">
      <a class="logo" href="/index.html" aria-label="EMK Sverige AB">
        <img src="/assets/customcolor_logo_customcolor_background.png" alt="EMK Sverige AB">
      </a>
      <nav class="nav" aria-label="Huvudmeny">
        <a href="/index.html">Hem</a>
        <a href="/tjanster.html">Tjänster</a>
        <a href="/process.html">Process</a>
        <a href="/case.html">Case</a>
        <a href="/faq.html">FAQ</a>
        <a href="/om-oss.html">Om oss</a>
        <a class="active" href="/kontakt.html" aria-current="page">Kontakt</a>
      </nav>
    </div>
  </header>

  <!-- INNEHÅLL -->
  <main id="main" class="page">
    <section class="hero hero-small">
      <div class="container">
        <h1>Kontakt</h1>
      </div>
    </section>

    <section class="container stack">
      <article class="card">
        <h2>Formulär</h2>
        <p class="muted">Formuläret öppnar din e-postklient. Ingen data lagras på vår server.</p>

        <form id="emkForm" class="form" novalidate>
          <div class="grid two">
            <div class="field">
              <label for="name">Namn *</label>
              <input id="name" name="name" type="text" required placeholder="Ditt namn">
            </div>
            <div class="field">
              <label for="company">Företag</label>
              <input id="company" name="company" type="text" placeholder="Företag (valfritt)">
            </div>
          </div>

          <div class="grid two">
            <div class="field">
              <label for="email">E-post *</label>
              <input id="email" name="email" type="email" required placeholder="namn@företag.se">
            </div>
            <div class="field">
              <label for="phone">Telefon</label>
              <input id="phone" name="phone" type="tel" placeholder="0708-26 33 66 (valfritt)">
            </div>
          </div>

          <div class="field">
            <label for="subject">Ämne</label>
            <input id="subject" name="subject" type="text" placeholder="Ämne (valfritt)">
          </div>

          <div class="field">
            <label for="message">Meddelande *</label>
            <textarea id="message" name="message" rows="6" required placeholder="Beskriv kort vad du vill ha hjälp med…"></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Skicka via e-post</button>
            <button type="reset" class="btn btn-outline">Rensa</button>
          </div>
        </form>
      </article>

      <article class="card">
        <h2>Direktkontakt</h2>
        <p>
          <strong>E-post:</strong>
          <a href="mailto:info@emksab.se">info@emksab.se</a><br>
          <strong>Telefon:</strong>
          <a href="tel:+46708263366">+46 708 26 33 66</a>
        </p>
        <p>
          <a class="btn" href="mailto:info@emksab.se?subject=Förfrågan%20från%20eftermarknadskonsulten.se&body=Hej%20EMK,%0D%0A%0D%0ANamn:%20%0D%0AFöretag:%20%0D%0AÄrende:%20%0D%0A%0D%0AMvh,">
            Skicka e-post
          </a>
          <a class="btn btn-outline" href="/formular.html">Öppna formulärsidan</a>
        </p>
      </article>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>© EMK Sverige AB</p>
    </div>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('emkForm');
      const to = 'info@emksab.se';

      function enc(s){ return encodeURIComponent(s || ''); }
      function nl(s){ return (s || '').trim().replace(/\r?\n/g, '%0D%0A'); }

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = form.name.value.trim();
        const company = form.company.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const subject = form.subject.value.trim() || 'Förfrågan via kontakt';
        const message = form.message.value.trim();

        if (!name || !email || !message) {
          alert('Fyll i Namn, E-post och Meddelande.');
          return;
        }

        const bodyLines = [
          'Hej EMK,',
          '',
          'Jag vill komma i kontakt:',
          '',
          'Namn: ' + name,
          company ? ('Företag: ' + company) : null,
          'E-post: ' + email,
          phone ? ('Telefon: ' + phone) : null,
          '',
          'Ärende:',
          message,
          '',
          '— Skickat via eftermarknadskonsulten.se/kontakt.html'
        ].filter(Boolean);

        const mailto = 'mailto:' + to
          + '?subject=' + enc(subject)
          + '&body=' + nl(bodyLines.join('\n'));

        window.location.href = mailto;
      }, { passive: false });
    })();
  </script>
</body>
</html>
