<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Villkor | EMK Sverige AB – Eftermarknadskonsulten</title>
  <meta name="description" content="Allmänna villkor för EMK Sverige AB – Eftermarknadskonsulten." />
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" href="/assets/customcolor_icon_customcolor_background.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/emk-theme.css?v=5" />
</head>
<body class="site">
  <!-- HEADER (enhetlig + FAQ) -->
  <header>
    <div id="topbar" class="topbar">
      <div class="container wrap" style="height:80px;">
        <a href="/" class="logo inline-flex items-center" aria-label="Gå till startsidan">
          <img src="/assets/customcolor_logo_customcolor_background.png" alt="EMK logotyp" class="h-[56px] w-auto object-contain" />
        </a>
        <nav class="nav hidden md:flex" aria-label="Huvudmeny">
          <a href="/tjanster.html">Tjänster</a>
          <a href="/#process">Process</a>
          <a href="/#case">Case</a>
          <a href="/om-oss.html">Om oss</a>
          <a href="/faq.html">FAQ</a>
          <a href="/#kontakt">Kontakt</a>
        </nav>
        <div class="hidden md:block">
          <a href="/formular.html" class="btn btn-primary">Kontakta oss</a>
        </div>
        <button id="navToggle" class="md:hidden hambox" aria-expanded="false" aria-controls="mobileNav" aria-label="Öppna meny">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
    </div>
    <!-- Mobilmeny -->
    <div id="mobileNav" class="offcanvas" hidden>
      <div class="scrim" data-close="" aria-hidden="true"></div>
      <div class="panel" role="dialog" aria-label="Mobilmeny">
        <div class="flex items-center justify-between">
          <strong>Menyn</strong>
          <button class="hambox" data-close="" aria-label="Stäng meny">×</button>
        </div>
        <div class="mt-3 grid gap-1">
          <a href="/tjanster.html" data-close="">Tjänster</a>
          <a href="/#process" data-close="">Process</a>
          <a href="/#case" data-close="">Case</a>
          <a href="/om-oss.html" data-close="">Om oss</a>
          <a href="/faq.html" data-close="">FAQ</a>
          <a href="/#kontakt" data-close="">Kontakt</a>
          <a href="/formular.html" class="btn btn-primary mt-2" data-close="">Kontakta oss</a>
        </div>
      </div>
    </div>
  </header>

  <!-- INNEHÅLL (från live, texter orörda) -->
  <main class="section">
    <div class="container">
      <h1 class="hero-title">Villkor</h1>
      <div class="card elev mt-4">
        <h2>Allmänt</h2>
        <p>Klistra in din befintliga villkorstext här.</p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container wrap footer">
      <div class="footer-left">© EMK Sverige AB</div>
      <nav class="footer-right" aria-label="Sekundärmeny">
        <a href="/integritet.html">Integritet</a>
        <a href="/cookies.html">Cookies</a>
        <a href="/villkor.html" aria-current="page">Villkor</a>
        <a href="/formular.html">Formulär</a>
      </nav>
    </div>
  </footer>

  <!-- Scripts (enhetliga) -->
  <script>
    (function(){const b=document.getElementById('topbar');function s(){b.classList.toggle('is-scrolled',window.scrollY>6)}s();window.addEventListener('scroll',s,{passive:true});})();
    (function(){const t=document.getElementById('navToggle');const oc=document.getElementById('mobileNav');if(!t||!oc)return;const scr=oc.querySelector('.scrim');const cls=oc.querySelectorAll('[data-close]');function o(){oc.hidden=false;oc.classList.add('open');t.setAttribute('aria-expanded','true');document.body.style.overflow='hidden'}function c(){oc.classList.remove('open');t.setAttribute('aria-expanded','false');document.body.style.overflow='';setTimeout(()=>oc.hidden=true,200)}t.addEventListener('click',o);scr&&scr.addEventListener('click',c);cls.forEach(el=>el.addEventListener('click',c));window.addEventListener('keydown',e=>{if(e.key==='Escape'&&!oc.hidden)c()});})();
  </script>
</body>
</html>
