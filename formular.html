<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakta oss – EMK Sverige AB</title>
  <link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/assets/emk-theme.css?v=5">
</head>
<body>
  <!-- HEADER -->
  <header class="topbar" role="banner"><div class="container wrap">
    <a class="logo" href="/index.html"><img src="/favicon.ico" alt="EMK Sverige AB"><span>EMK Sverige AB</span></a>
    <nav class="nav" aria-label="Huvudmeny">
      <a href="/index.html">Hem</a><a href="/tjanster.html">Tjänster</a><a href="/process.html">Process</a><a href="/case.html">Case</a><a href="/policy.html">Policy</a><a href="/Om-Oss.html">Om oss</a><a href="/formular.html">Kontakt</a>
    </nav></div></header>
  <script>(function(){var p=location.pathname.replace(/\/+$/,'');document.querySelectorAll('.topbar .nav a').forEach(a=>{if(a.getAttribute('href')===p)a.classList.add('active')});})();</script>

  <main class="section">
    <div class="container">
      <h1>Kontakta oss</h1>
      <p class="text-muted">Fyll i och tryck <strong>Öppna e-post</strong>. Din e-postklient startar med ett färdigifyllt meddelande. Inga uppgifter sparas på vår webb.</p>

      <div class="card">
        <form id="mailForm" onsubmit="openMail(event)">
          <div style="display:grid;gap:12px;grid-template-columns:1fr 1fr;max-width:800px">
            <label> Namn*<br><input required name="namn" type="text" style="width:100%"></label>
            <label> E-post*<br><input required name="epost" type="email" style="width:100%"></label>
            <label> Telefon<br><input name="tel" type="tel" style="width:100%"></label>
            <label> Företag<br><input name="foretag" type="text" style="width:100%"></label>
            <label style="grid-column:1/3"> Ämne
              <select name="amne" style="width:100%">
                <option>Allmänt</option>
                <option>ARN-ärende</option>
                <option>Eftermarknadsprocess</option>
                <option>Utbildning</option>
                <option>Övrigt</option>
              </select>
            </label>
            <label style="grid-column:1/3"> Rubrik<br><input name="rubrik" type="text" style="width:100%"></label>
            <label style="grid-column:1/3"> Meddelande*<br>
              <textarea required name="meddelande" rows="6" style="width:100%"></textarea>
            </label>
            <input type="text" name="trap" style="display:none">
          </div>
          <div style="margin-top:14px">
            <button class="btn btn-primary" type="submit">Öppna e-post</button>
          </div>
        </form>
        <noscript>
          JavaScript är avstängt. Klicka här för att kontakta oss: <a href="mailto:info@emksab.se">info@emksab.se</a>
        </noscript>
      </div>
    </div>
  </main>

  <script>
  function openMail(e){
    e.preventDefault();
    var f=e.target;
    if(f.trap.value) return; // bot honeypot
    var to="info@emksab.se";
    var subject=(f.rubrik.value||"Kontakt via webb")+" – "+(f.amne.value||"");
    var body=[
      "Namn: "+f.namn.value,
      "E-post: "+f.epost.value,
      "Telefon: "+(f.tel.value||""),
      "Företag: "+(f.foretag.value||""),
      "",
      f.meddelande.value
    ].join("%0D%0A");
    window.location.href="mailto:"+to+"?subject="+encodeURIComponent(subject)+"&body="+body;
  }
  </script>

  <!-- FOOTER -->

  </div></footer>
</body>
</html>
